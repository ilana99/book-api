
<div>
    <div *ngIf="books; else noBooks">
      <div *ngFor="let book of books" id="book-card">
        <h3>{{ book.title }}</h3>
        <h4>{{ book.author }}</h4>
        <p>{{ book.synopsis }}</p>
        <p>id: {{ book.id }}</p>
      </div>
    </div>
    <ng-template #noBooks>
      <p>No book(s) available.</p>
    </ng-template>
</div>
